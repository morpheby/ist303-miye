language: python
matrix:
    include:
        - os: linux
          python: 3.5
        - os: osx
          language: generic
env:
    global:
        - VERSION="$(. tools/versionGen.sh ${TRAVIS_BUILD_NUMBER})"
        - REPO_NAME="$(basename $(pwd))"
        - VERSION_SHORT=$(. tools/versionGen.sh -s)
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./tools/homebrew-install-python35.sh ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv ENV ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then . ENV/bin/activate ; fi
install:
    - pip install -r requirements.txt
script:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./tools/build-osx.sh    ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./tools/build-linux.sh ; fi
before_deploy:
    - tar -cvvjf "${REPO_NAME}-${VERSION}-${TRAVIS_OS_NAME}.tar.bz2" dist/*
    - echo "PROJECT=${REPO_NAME}" > generated.properties
    - echo "VERSIONSHORT=${VERSION_SHORT}" >> generated.properties
    - echo "FILENAME=$(echo "${REPO_NAME}-${VERSION}-${TRAVIS_OS_NAME}.tar.bz2" | sed -E 's/\(/\\\\(/g' | sed -E 's/\)/\\\\)/g' )" >> generated.properties
    - tools/gen-config.sh .bintray.json.in generated.properties .bintray.json -h
deploy:
    - provider: releases
      api_key:
        secure: 
      file: "${REPO_NAME}-${VERSION}-${TRAVIS_OS_NAME}.tar.bz2"
      overwrite: true
      skip_cleanup: true
      on:
        repo: morpheby/ist303-miye
        tags: true
    - provider: bintray
      file: .bintray.json
      user: morpheby
      skip_cleanup: true
      key:
        secure: ""
      on:
          repo: morpheby/ist303-miye
    - provider: bintray
      file: .bintray.json
      user: morpheby
      skip_cleanup: true
      key:
        secure: ""
      on:
          repo: morpheby/ist303-miye
          tags: true
