language: python
python:
    - '3.5'
os:
    - linux
    - osx
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3 ; fi
install:
    - pip install -r requirements.txt
script:
    - "if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./tools/build-osx.sh    ; fi"
    - "if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./tools/build-linux.sh ; fi"
before_deploy:
    - "tar -cvvjf ${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.bz2 dist/*"
deploy:
    provider: releases
    api_key:
        secure: 
    file: "${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.bz2"
    skip_cleanup: true
    on:
        repo: morpheby/ist303-miye
        tags: true
